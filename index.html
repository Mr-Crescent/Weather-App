<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="Meshak Ekai">
    <meta name="date" content="20/10/2025">
    <meta name="description" content="This is a simple Weather App">
    <link rel="icon" href="./images/icons8-night-wind-80.png" type="icon-x-axis">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-div">
        <div class="top-section">
            <h2>Weather App</h2>
            <input type="text" class="city-name" placeholder="enter city name" spellcheck="false">
            <button class="searchBtn"><img src="./images/search.png" alt="search-button"></button>
        </div>

        <div class="down-section">
            <div class="temperature-div">
                <img src="./images/clouds.png" alt="weather-image" class="main-img">
                <h1 class="temp">0Â°c</h1>
                <h2 class="city">City Name</h2>
            </div>

            <div class="humidity-wind">
                <div class="humidity">
                    <div>
                        <img src="./images/humidity.png" alt="humidity-img">
                    </div>
                    <div>
                        <h3 class="humidity-value">0 %</h3>
                        <h4>Humidity</h4>
                    </div>
                </div>

                <div class="speed">
                    <div>
                        <img src="./images/icons8-wind-50.png" alt="windspeed-img">
                    </div>
                    <div>
                        <h3 class="speed-value"> 0 km/h</h3>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
